<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Daftar Akun</h1>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section class="auth-container">
        <h2>Buat Akun Baru</h2>
        <label for="name">Nama:</label>
        <input type="text" id="name" placeholder="Masukkan Nama">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Masukkan Email">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Buat Password">

        <button onclick="registerUser()">Daftar</button>
        <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
    </section>

    <script src="scripts/auth.js"></script>
</body>
</html>
